<h1 style="text-align: center; color: black;">Queena's Admin Dashboard</h1>
<div class="table-container">

  <!-- Download and Delete all Buttons -->
  <div class="action-buttons print-hidden">
    <button (click)="downloadPdf()" class="btn-download">Download PDF</button>
    <button (click)="confirmDeletePageRecords()" class="btn-delete-all">Delete All on This Page</button>
  </div>

  <div class="table-responsive">
    <table class="styled-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Your Name</th>
          <th>Your Email</th>
          <th>Subject</th>
          <th>Message</th>
          <th class="print-hidden">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of paginatedRecords(); let i = index">
          <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
          <td>{{ record.name }}</td>
          <td>{{ record.email }}</td>
          <td>{{ record.subject }}</td>
          <td>{{ record.message }}</td>
          <td class="print-hidden">
            <button class="btn-delete" (click)="confirmDeleteRecord(record)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination Controls -->
  <div class="pagination-controls print-hidden">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Prev</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
  </div>

</div>

<!-- Modal Confirmation -->
<div class="modal-overlay" [class.show]="showDeleteModal">
  <div class="modal-content">
    <p>Are you sure you want to delete this record?</p>
    <div class="modal-actions">
      <button class="btn-confirm" (click)="executeDelete()">Yes</button>
      <button class="btn-cancel" (click)="cancelDelete()">No</button>
    </div>
  </div>
</div>
