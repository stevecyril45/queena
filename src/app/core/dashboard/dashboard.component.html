<div class="table-responsive">
  <table class="styled-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Your Name</th>
        <th>Your Email</th>
        <th>Subject</th>
        <th>Message</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of paginatedRecords(); let i = index">
        <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
        <td>{{ record.name }}</td>
        <td>{{ record.email }}</td>
        <td>{{ record.subject }}</td>
        <td>{{ record.message }}</td>
        <td>
          <button class="btn-delete" (click)="deleteRecord(record)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Pagination Controls -->
<div class="pagination-controls">
  <button (click)="prevPage()" [disabled]="currentPage === 1">Prev</button>
  <span>Page {{ currentPage }} of {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
</div>

<!-- Delete All on Current Page -->
<div class="delete-page-btn">
  <button (click)="deletePageRecords()">Delete All on This Page</button>
</div>
